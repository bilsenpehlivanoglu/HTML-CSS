<head>

    <title>Document</title>
</head>
<body>
    
    <h3>Takimlar</h3>

        <li>Ankara</li>
        <li>Adana</li>
        <li>Bursa</li>
    </ul>

    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
    </dl>
