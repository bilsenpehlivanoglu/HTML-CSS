<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .menu{
            background-color: bisque;
            text-align: center;

        }
        .menu a{
            color: red;
            text-decoration: none;
        }
        a.elma{
            color: blueviolet;
        }

        .menu a:hover{ /*class ismi menu olanin icindeki a taglarinin uzerine gelindiginde */
         background-color: pink;
         color: forestgreen;
        }
        .menu a:active{ /* linke tiklandiginda */
            color: yellow;

        }
    </style>
</head>
<body>
    
    <div class="menu">
      <a class="elma" href="">Home</a> |
      <a href="">About</a> |
      <a href="">Projects</a> |
      <a href="">Contact</a>
    </div>
</body>
</html>
