<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio-Checkbox</title>
</head>
<body>

    <form action="">

        <input type="checkbox" name="futbol" id="futbol">
        <label for="futbol">Futbol</label>

        <input type="checkbox" name="muzik" id="muzik">
        <label for="muzik">Muzik</label>

        <input type="checkbox" name="kayak" id="kayak">
        <label for="kayak">Kayak</label>

        <br>

        <input type="radio" name="cinsiyet" id="cinsiyetE">
        <label for="cinsiyetE">Erkek</label>

        <input type="radio" name="cinsiyet" id="cinsiyetK">
        <label for="cinsiyetK">Kadin</label>

        <br>

        <label for="profil">Profil Foto Sec</label>
        <input type="file" name="profil" id="profil">

        <br>

        <input type="color" name="color" id="color">

        <br>

        <input type="range" name="range" id="range">

        <br>

        <input type="date" name="" id="">

        <br>

        <input type="time" name="" id="">

        <br>

        <input type="datetime-local" name="" id="">

        <br>

        <input type="month" name="" id="">

        <br>

        <input type="week" name="" id="">

        <br>
        <label for="sehir">Sehirler</label>
        <select name="" id="" size="3" multiple>
            <option>Seciniz</option>
            <option value="1">Adana</option>
            <option value="2">Adiyaman</option>
            <option value="3">Afyonkarahisar</option>
        </select>

        <br>
        <textarea name="ozgecmis" id="ozgecmis" cols="30" rows="10"></textarea>
    </form>
    
</body>
</html>
