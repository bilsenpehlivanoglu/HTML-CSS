<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice form elemanlari</title>
</head>
<body>
    
    <form action="">

        <label for="">Ad Soyadi</label>
        <input type="text" name="ad" id="ad" minlength="3" maxlength="100" required> <br>

        <label for="">Yasi</label>
        <input type="number" name="yas" id="yas" min="18" max="120" required> <br>

        <label for="">Email</label>
        <input type="email" name="email" id="email" required> <br>

        <label for="">Sifre</label>
        <input type="password" name="sifre" id="sifre" min="6" max="12 required"> <br>

        <label for="">Arama</label>
        <input type="search" name="arama" id="arama"> <br>

        <label for="">WebSite</label>
       <input type="url" name="site" id="site"> <br>

       <label for="">Tlefon</label>
       <input type="tel" name="telefon" id="telefon"> <br>

       <label for="">Hidden</label>
       <input type="hidden" name="elma" id="123"> <br>

       <label for="">Gonder</label>
       <input type="submit" value="gonder">
    </form>
</body>
</html>
